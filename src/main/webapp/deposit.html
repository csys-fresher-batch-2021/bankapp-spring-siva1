
<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/fontawesome.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Bank APP</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

<body>

<header id="header"></header>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
	<main class="container-fluid">
		<h3>Deposit Page</h3>
		<div style= "color: red" id="message"></div>
	
		<form id="depositForm" novalidate="novalidate" onsubmit="deposit()">
			<div class="mb-2 col-4">
				<label> Account Number</label> <input type="number" name="accno"
					id="accno"  readonly>

			</div>
			<div class="mb-2 col-4">
				<label>Enter Amount To Deposit</label> <input type="number"
					name="amount" id="amount" min="10" max="100000" class="form-control"
					placeholder="Enter Amount Here" required autofocus>
				<div class="invalid-feedback">Please Enter amount less than 100001</div>
			</div>
			
			<div class="mb-3 col-4">
				<button class="btn btn-info">Deposit</button>
				<a href="display.html" class="btn btn-danger">Cancel</a>
			</div>
			<br />

		</form>
	</main>
	<script src="js/deposit-component.js">
	</script>
		
</body>
</html>
