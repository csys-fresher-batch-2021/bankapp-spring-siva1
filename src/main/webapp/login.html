<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/fontawesome.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Bank APP</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<body>
	
	<header id="header"></header>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
	<main class="container-fluid">

		<h3>Login Page</h3>
		<div style= "color: red" id="message"></div>
	
		<form id="loginForm" class="" onsubmit="login()"
			novalidate="novalidate" method="post">
			<div class="mb-2 col-4">
			<label>Email Id</label>
			<input type="email" name="email" id="email"placeholder="Enter Your Registered EmailId" class="form-control" required autofocus><br />
			<div class="invalid-feedback">Please Enter an Email.</div>
			</div>
			<div class="mb-2 col-4">
			<label>Password</label>
			 
			<input type="password" name="password"id="password" placeholder="Enter Your Password" class="form-control"required><br />
			<div class="invalid-feedback">Please Enter a password.</div>
			</div>
			<div class="mb-2 col-4">
			<button class="btn btn-success">Submit</button> 
			<button type = "reset" class="btn btn-warning">Reset</button>
			</div>
			<span style="color:pink">Don't have an Account?</span>
			<a href = "registration.jsp" class='btn btn-info'>Sign Up</a>
		</form>
	</main>
	<script src="js/login-component.js">
		
	</script>
</body>
</html>
